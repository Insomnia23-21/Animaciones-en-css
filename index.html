<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gamesstock</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="contenedor">
      <!-- Menu -->
      <div class="sidebar">
        <div class="menu">
          <div class="hamburguesa"><i class="fa-solid fa-bars fa-2xl"></i></div>
          <div><h2>Games Stock</h2></div>
          <div class="logo">
            <img src="assets/img/gamestock.png" alt="logo" />
          </div>
        </div>
        <div class="lista">
          <button class="l1-"><a href="#botera">categorias</a></button>
          <button class="l2-"><a href="#cards">ofertas</a></button>
          <button class="l3-"><a href="#cards">novedades</a></button>
          <button class="l4-"><a href="#footer">información</a></button>
        </div>
      </div>
      <!-- Página principal -->
      <div class="contenido" id="cards">
        <!-- cards1 -->
        <div class="card">
          <div class="game">
            <img src="assets/img/aeo.jpeg" alt="age" />
          </div>
          <div class="texto">
            <p class="oferta">-50%</p>
            <p class="precio">CLP$ 8.799 - CLP$ 4.890</p>
          </div>
        </div>
        <!-- sólo para media queries  -->
        <div class="card-d">
          <div class="game-d">
            <img src="assets/img/kenshi.jpeg" alt="kenshi" />
          </div>
          <div class="texto-d">
            <p class="oferta-d">-57%</p>
            <p class="precio-d">CLP$ 11.500 - CLP$ 4.945</p>
          </div>
        </div>
        <div class="card-d">
          <div class="game-d">
            <img src="assets/img/stardew-valley.jpg" alt="stardew" />
          </div>
          <div class="texto-d">
            <p class="oferta-d">-20%</p>
            <p class="precio-d">CLP$ 7.500 - CLP$ 6.000</p>
          </div>
        </div>
        <div class="card-d">
          <div class="game-d">
            <img src="assets/img/civilization.jpeg" alt="civilization" />
          </div>
          <div class="texto-d">
            <p class="oferta-d">-90%</p>
            <p class="precio-d">CLP$ 44.990 - CLP$ 4.490</p>
          </div>
        </div>
        <div class="card-d">
          <div class="game-d">
            <img src="assets/img/skyrim.jpg" alt="skyrim" />
          </div>
          <div class="texto-d">
            <p class="oferta-d">-75%</p>
            <p class="precio-d">CLP$ 26.990 - CLP$ 6.747</p>
          </div>
        </div>
        <!-- cierre contenido -->
        <div class="botonera" id="botonera">
          <button class="b1-">RTS</button>
          <button class="b2-">Rpj</button>
          <button class="b3-">Gestión</button>
          <button class="b4-">Jrpg</button>
          <button class="b5-">free to play</button>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer" id="footer">
        <div class="icons">
          <i class="fa-brands fa-instagram fa-xl"></i>
          <i class="fa-brands fa-facebook fa-xl"></i>
          <i class="fa-brands fa-x-twitter fa-xl"></i>
        </div>
        <div class="copyright"><p>©Gamesstock</p></div>
      </div>
    </div>
  </body>
</html>
